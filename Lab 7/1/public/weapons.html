<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 7 - 1</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <div class="navContent">
            <a class="menu" href="/">
                <img  src="images/endfield-industries.svg" alt="HOME">

            <a class="menu" href="/Operaters">

                <p>OPERATORS</p>

            <a class="menu" href="/Weapons">

                <p>WEAPONS</p>
            </a>
            <a class="menu" href="/Gear">
                <img  src="images/Gear.webp" alt="GEAR">

                <img  src="images/Item.webp" alt="ITEM">

    <section id="Weapons">

        <div class="itemList">

                <img src="images/The-Fifth-Heirloom.png" alt="Sword">

                    <div class="cardData"><p>Base ATK</p><p>510</p></div>

                </div>
            </div>
            <div id="Dream" class="itemCard">
                <img src="images/Dreams-of-the-Starry-Beach.png" alt="Art">
                <div class="info">
                    <h3>Dreams of the Starry Beach</h3>
                    <div class="cardData"><p>Base ATK</p><p>495</p></div>
                    <div class="cardData"><p>Intellect Boost</p><p>156</p></div>
                    <div class="cardData"><p>Treatment Efficiency Boost</p><p>46.4%</p></div>

            </div>
